<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Finance Tracker</title>
    <!-- Font Awesome CDN Link -->

    <!-- Chart.js CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to the SHARED CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Vertical Navigation Sidebar (Left) - Copied from index.html -->
    <nav id="navbar">
        <div class="nav-header">
            <h2>Finance Tracker</h2>
        </div>
        <ul>
            <!-- Update hrefs for page navigation -->
            <li><a href="index.html" class="nav-link" data-target="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="statistics.html" class="nav-link active" data-target="statistics"><i class="fas fa-chart-bar"></i> Statistics</a></li> <!-- Mark as active -->
            <li><a href="index.html#activity" class="nav-link" data-target="activity"><i class="fas fa-history"></i> Activity</a></li> <!-- Link back to index section -->
            <li><a href="index.html#settings" class="nav-link" data-target="settings"><i class="fas fa-cog"></i> Settings</a></li> <!-- Link back to index section -->
            <hr class="nav-separator">
            <li><a href="index.html#support" class="nav-link" data-target="support"><i class="fas fa-headset"></i> Support</a></li> <!-- Link back to index section -->
            <li><a href="index.html#contact" class="nav-link" data-target="contact"><i class="fas fa-envelope"></i> Contact Us</a></li> <!-- Link back to index section -->
            <li><a href="index.html#privacy" class="nav-link" data-target="privacy"><i class="fas fa-lock"></i> Privacy</a></li> <!-- Link back to index section -->
        </ul>
        <div class="nav-footer">
             <!-- Use JS for logout functionality if needed on this page too, or link back -->
             <button id="logout-btn-stats" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Statistics Section Content -->
        <section id="statistics-content" class="content-section active"> <!-- Use different ID -->
             <h2>Statistics Summary</h2>
             <p>Overview of your financial status.</p>

             <div class="chart-container stats-bar-chart">
                 <canvas id="summaryBarChart"></canvas>
                 <p id="no-chart-data" style="display: none; text-align: center; margin-top: 20px; color: #777;">No transaction data available to display chart.</p>
             </div>

             <!-- You could add more stats elements here if needed -->

         </section>

    </main> <!-- End Main Content Area -->

    <!-- Link to the NEW statistics-specific JavaScript file -->
    <script src="stats_script.js"></script>
</body>
</html>
